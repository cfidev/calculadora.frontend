<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <!-- estilos de bootstrap -->
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous"
        />
        <!-- /estilos de bootstrap -->
        <!-- Iconos de Font Awesome -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        />
        <!-- End Iconos de Font Awesome -->
        <link href="css/calculadora.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-7 off-set-xs-6 col-sm-6 col-md-5 col-lg-4 col-xl-3 calculadora margin mt-5">
                    <div class="justify-content-center m-1">
                        <table class="table table-dark margin col-xs-10 ">
                            <tr>
                                <td colspan="4"><input type="text" name="visor" id="visor" class=" col-12 margin calculadoraTabla" /></td>
                            </tr>
                            <tr>
                                <td><input type="button" id="button7" value="7" class="btn btn-secondary" onclick=""/></td>
                                <td><input type="button" id="button8" value="8" class="btn btn-secondary" onclick=""/></td>
                                <td><input type="button" id="button9" value="9" class="btn btn-secondary" onclick=""/></td>
                                <td><input type="button" id="button/" value="/" class="btn btn-info" onclick="" /></td>
                            </tr>
                            <tr>
                                <td><input type="button" id="button4" value="4" class="btn btn-secondary" onclick=""/></td>
                                <td><input type="button" id="button5" value="5" class="btn btn-secondary" onclick=""/></td>
                                <td><input type="button" id="button6" value="6" class="btn btn-secondary" onclick=""/></td>
                                <td><input type="button" id="button*" value="*" class="btn btn-info" onclick=""/></td>
                            </tr>
                            <tr>
                                <td><input type="button" id="button1" value="1" class="btn btn-secondary" onclick=""/></td>
                                <td><input type="button" id="button2" value="2" class="btn btn-secondary" onclick=""/></td>
                                <td><input type="button" id="button3" value="3" class="btn btn-secondary" onclick=""/></td>
                                <td><input type="button" id="button-" value="-" class="btn btn-info" onclick="" /></td>
                            </tr>
                            <tr>
                                <td><input type="button" id="button0" value="0" class="btn btn-secondary" onclick=""/></td>
                                <td><input type="button" id="button=" value="=" class="btn btn-info" onclick=""/></td>
                                <td><input type="button" id="buttonC" value="C" class="btn btn-danger" onclick=""/></td>
                                <td><input type="button" id="button+" value="+" class="btn btn-info" onclick=""/></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- script bootstrap -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
                ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
                ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"
                ></script>
        <!-- /script bootstrap -->
        <script src="js/calculadora.js"></script>
    </body>
</html>
